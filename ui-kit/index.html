<!DOCTYPE html>
<html lang="fr" class="h-full">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI Kit Gallery - Laravel TALL</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms"></script>
    <script src="https://cdn.jsdelivr.net/npm/preline/dist/preline.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
    <script>
        tailwind.config = { darkMode: 'class' }
    </script>
</head>

<body class="bg-gray-50 flex h-full overflow-hidden">

    <!-- Sidebar -->
    <aside class="w-64 bg-white border-r border-gray-200 flex flex-col h-full flex-shrink-0">
        <div class="p-4 border-b border-gray-200">
            <h1 class="text-xl font-bold text-gray-800 tracking-tight">UI Kit <span class="text-blue-600">Gallery</span>
            </h1>
            <p class="text-xs text-gray-500 mt-1">Project: Mini-Projet</p>
        </div>

        <nav class="flex-1 overflow-y-auto p-4 space-y-6">

            <!-- Charte -->
            <div>
                <h3 class="text-xs font-semibold text-gray-400 uppercase tracking-wider mb-2 pl-2">Charte Graphique</h3>
                <div class="space-y-1">
                    <button onclick="loadComponent('charte/colors.html', 'Couleurs')"
                        class="w-full text-left px-3 py-2 text-sm text-gray-600 hover:bg-gray-50 rounded-lg transition-colors focus:bg-blue-50 focus:text-blue-700">
                        Palette Couleurs
                    </button>
                    <button onclick="loadComponent('charte/typography.html', 'Typographie')"
                        class="w-full text-left px-3 py-2 text-sm text-gray-600 hover:bg-gray-50 rounded-lg transition-colors focus:bg-blue-50 focus:text-blue-700">
                        Typographie
                    </button>
                </div>
            </div>

            <!-- Atoms -->
            <div>
                <h3 class="text-xs font-semibold text-gray-400 uppercase tracking-wider mb-2 pl-2">Atoms</h3>
                <div class="space-y-1">
                    <button onclick="loadComponent('atoms/button.html', 'Buttons')"
                        class="w-full text-left px-3 py-2 text-sm text-gray-600 hover:bg-gray-50 rounded-lg transition-colors focus:bg-blue-50 focus:text-blue-700">
                        Buttons
                    </button>
                    <button onclick="loadComponent('atoms/badge.html', 'Badges')"
                        class="w-full text-left px-3 py-2 text-sm text-gray-600 hover:bg-gray-50 rounded-lg transition-colors focus:bg-blue-50 focus:text-blue-700">
                        Badges
                    </button>
                    <button onclick="loadComponent('atoms/avatar.html', 'Avatars')"
                        class="w-full text-left px-3 py-2 text-sm text-gray-600 hover:bg-gray-50 rounded-lg transition-colors focus:bg-blue-50 focus:text-blue-700">
                        Avatars
                    </button>
                    <button onclick="loadComponent('atoms/switch.html', 'Switch')"
                        class="w-full text-left px-3 py-2 text-sm text-gray-600 hover:bg-gray-50 rounded-lg transition-colors focus:bg-blue-50 focus:text-blue-700">
                        Switch
                    </button>
                </div>
            </div>

            <!-- Molecules -->
            <div>
                <h3 class="text-xs font-semibold text-gray-400 uppercase tracking-wider mb-2 pl-2">Molecules</h3>
                <div class="space-y-1">
                    <button onclick="loadComponent('molecules/form-group.html', 'Form Groups')"
                        class="w-full text-left px-3 py-2 text-sm text-gray-600 hover:bg-gray-50 rounded-lg transition-colors focus:bg-blue-50 focus:text-blue-700">
                        Form Groups
                    </button>
                    <button onclick="loadComponent('molecules/search-input.html', 'Search Input')"
                        class="w-full text-left px-3 py-2 text-sm text-gray-600 hover:bg-gray-50 rounded-lg transition-colors focus:bg-blue-50 focus:text-blue-700">
                        Search Input
                    </button>
                    <button onclick="loadComponent('molecules/dropdown-action.html', 'Dropdown Actions')"
                        class="w-full text-left px-3 py-2 text-sm text-gray-600 hover:bg-gray-50 rounded-lg transition-colors focus:bg-blue-50 focus:text-blue-700">
                        Dropdown Actions
                    </button>
                    <button onclick="loadComponent('molecules/card.html', 'Cards')"
                        class="w-full text-left px-3 py-2 text-sm text-gray-600 hover:bg-gray-50 rounded-lg transition-colors focus:bg-blue-50 focus:text-blue-700">
                        Cards
                    </button>

                    <button onclick="loadComponent('molecules/pagination.html', 'Pagination')"
                        class="w-full text-left px-3 py-2 text-sm text-gray-600 hover:bg-gray-50 rounded-lg transition-colors focus:bg-blue-50 focus:text-blue-700">
                        Pagination
                    </button>
                    <button onclick="loadComponent('molecules/alert.html', 'Alerts')"
                        class="w-full text-left px-3 py-2 text-sm text-gray-600 hover:bg-gray-50 rounded-lg transition-colors focus:bg-blue-50 focus:text-blue-700">
                        Alerts
                    </button>
                    <button onclick="loadComponent('molecules/breadcrumb.html', 'Breadcrumbs')"
                        class="w-full text-left px-3 py-2 text-sm text-gray-600 hover:bg-gray-50 rounded-lg transition-colors focus:bg-blue-50 focus:text-blue-700">
                        Breadcrumbs
                    </button>

                </div>
            </div>

            <!-- Components -->
            <div>
                <h3 class="text-xs font-semibold text-gray-400 uppercase tracking-wider mb-2 pl-2">Components</h3>
                <div class="space-y-1">
                    <button onclick="loadComponent('components/article-table.html', 'Tableau Articles')"
                        class="w-full text-left px-3 py-2 text-sm text-gray-600 hover:bg-gray-50 rounded-lg transition-colors focus:bg-blue-50 focus:text-blue-700">
                        Article Table (CRUD)
                    </button>
                    <button onclick="loadComponent('components/article-modal.html', 'Article Modal')"
                        class="w-full text-left px-3 py-2 text-sm text-gray-600 hover:bg-gray-50 rounded-lg transition-colors focus:bg-blue-50 focus:text-blue-700">
                        Article Modal
                    </button>
                </div>
            </div>

            <!-- Layouts -->
            <div>
                <h3 class="text-xs font-semibold text-gray-400 uppercase tracking-wider mb-2 pl-2">Layouts</h3>
                <div class="space-y-1">
                    <button onclick="loadComponent('layouts/admin.html', 'Admin Layout')"
                        class="w-full text-left px-3 py-2 text-sm text-gray-600 hover:bg-gray-50 rounded-lg transition-colors focus:bg-blue-50 focus:text-blue-700">
                        Admin Sidebar
                    </button>
                </div>
            </div>

        </nav>

        <div class="p-4 border-t text-xs text-center text-gray-400">
            Powered by Preline UI
        </div>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 flex flex-col h-full bg-slate-100">
        <!-- Toolbar -->
        <div class="bg-white border-b border-gray-200 px-4 py-2 flex justify-between items-center shadow-sm z-10">
            <h2 id="component-title" class="text-sm font-semibold text-gray-700">SÃ©lectionnez un composant</h2>
            <div class="flex gap-2">
                <a id="open-new-tab" href="#" target="_blank"
                    class="text-xs px-3 py-1.5 border rounded hover:bg-gray-50 text-gray-600 flex items-center gap-1 hidden">
                    <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"></path>
                    </svg>
                    Ouvrir
                </a>
                <div class="flex bg-gray-100 rounded p-0.5">
                    <button onclick="resizeIframe('100%')" class="p-1.5 rounded hover:bg-white hover:shadow-sm"
                        title="Desktop"><svg class="w-4 h-4 text-gray-500" fill="none" stroke="currentColor"
                            viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M9.75 17L9 20l-1 1h8l-1-1-.75-3M3 13h18M5 17h14a2 2 0 002-2V5a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z">
                            </path>
                        </svg></button>
                    <button onclick="resizeIframe('768px')" class="p-1.5 rounded hover:bg-white hover:shadow-sm"
                        title="Tablet"><svg class="w-4 h-4 text-gray-500" fill="none" stroke="currentColor"
                            viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M12 18h.01M8 21h8a2 2 0 002-2V5a2 2 0 00-2-2H8a2 2 0 00-2 2v14a2 2 0 002 2z"></path>
                        </svg></button>
                    <button onclick="resizeIframe('375px')" class="p-1.5 rounded hover:bg-white hover:shadow-sm"
                        title="Mobile"><svg class="w-4 h-4 text-gray-500" fill="none" stroke="currentColor"
                            viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M12 18h.01M8 21h8a2 2 0 002-2V5a2 2 0 00-2-2H8a2 2 0 00-2 2v14a2 2 0 002 2z"></path>
                        </svg></button>
                </div>
            </div>
        </div>

        <!-- Iframe Container -->
        <div class="flex-1 overflow-hidden flex justify-center bg-chess-pattern relative">
            <!-- Loading spinner (optional) -->
            <iframe id="preview-frame" src=""
                class="w-full h-full border-0 bg-white shadow-lg transition-all duration-300"></iframe>
        </div>
    </main>

    <script>
        function loadComponent(path, title) {
            const frame = document.getElementById('preview-frame');
            const titleEl = document.getElementById('component-title');
            const openLink = document.getElementById('open-new-tab');

            // Reset iframe animation
            frame.classList.add('opacity-0');

            setTimeout(() => {
                frame.src = path;
                titleEl.textContent = title;
                openLink.href = path;
                openLink.classList.remove('hidden');

                frame.onload = () => {
                    frame.classList.remove('opacity-0');
                };
            }, 150);
        }

        function resizeIframe(width) {
            const frame = document.getElementById('preview-frame');
            frame.style.width = width;
        }

        // Auto Load Charter on start
        window.addEventListener('DOMContentLoaded', () => {
            loadComponent('charte/colors.html', 'Palette Couleurs');
        });
    </script>
</body>

</html>
