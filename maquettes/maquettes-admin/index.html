<!DOCTYPE html>
<html lang="fr" class="h-full">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoliCode Blog - Connexion Admin</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- Google Fonts: Inter & Outfit -->
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Outfit:wght@500;600;700&display=swap"
        rel="stylesheet">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        heading: ['Outfit', 'sans-serif'],
                    },
                    colors: {
                        primary: { 600: '#2563eb', 700: '#1d4ed8' }
                    }
                }
            }
        }
    </script>
</head>

<body class="bg-gray-100 flex h-full items-center py-16 dark:bg-slate-900">

    <main class="w-full max-w-md mx-auto p-6">
        <div class="mt-7 bg-white border border-gray-200 rounded-xl shadow-sm dark:bg-slate-900 dark:border-gray-700">
            <div class="p-4 sm:p-7">
                <div class="text-center">
                    <!-- Brand -->
                    <div class="flex justify-center mb-4">
                        <div
                            class="flex justify-center items-center w-12 h-12 rounded-lg bg-blue-600 text-white shadow-lg shadow-blue-600/20">
                            <i data-lucide="shield-check" class="w-6 h-6"></i>
                        </div>
                    </div>
                    <h1 class="block text-2xl font-bold text-gray-800 dark:text-white">Connexion Admin</h1>
                    <p class="mt-2 text-sm text-gray-600 dark:text-gray-400">
                        Accédez au back-office de SoliCode Blog.
                    </p>
                </div>

                <div class="mt-5">
                    <!-- Form -->
                    <form id="login-form">
                        <div class="grid gap-y-4">

                            <!-- Email Input (Select for Demo) -->
                            <div>
                                <label for="email" class="block text-sm font-medium mb-2 dark:text-white">Email (Compte
                                    de démo)</label>
                                <div class="relative">
                                    <select id="email" name="email"
                                        class="py-3 px-4 ps-11 block w-full border-gray-200 rounded-lg text-sm focus:border-blue-500 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none dark:bg-slate-900 dark:border-gray-700 dark:text-gray-400 dark:focus:ring-gray-600">
                                        <option value="admin@solicode.co">admin@solicode.co (Administrateur)</option>
                                        <option value="auteur@solicode.co">auteur@solicode.co (Auteur)</option>
                                    </select>
                                    <div class="absolute inset-y-0 start-0 flex items-center pointer-events-none ps-4">
                                        <i data-lucide="mail" class="text-gray-400 w-4 h-4"></i>
                                    </div>
                                </div>
                            </div>

                            <!-- Password Input -->
                            <div>
                                <div class="flex justify-between items-center">
                                    <label for="password" class="block text-sm font-medium mb-2 dark:text-white">Mot de
                                        passe</label>
                                </div>
                                <div class="relative">
                                    <input type="password" id="password" name="password"
                                        class="py-3 px-4 ps-11 block w-full border-gray-200 rounded-lg text-sm focus:border-blue-500 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none dark:bg-slate-900 dark:border-gray-700 dark:text-gray-400 dark:focus:ring-gray-600"
                                        value="password" required>
                                    <div class="absolute inset-y-0 start-0 flex items-center pointer-events-none ps-4">
                                        <i data-lucide="lock" class="text-gray-400 w-4 h-4"></i>
                                    </div>
                                </div>
                            </div>

                            <!-- Checkbox -->
                            <div class="flex items-center">
                                <div class="flex">
                                    <input id="remember-me" name="remember-me" type="checkbox"
                                        class="shrink-0 mt-0.5 border-gray-200 rounded text-blue-600 focus:ring-blue-500 dark:bg-gray-800 dark:border-gray-700 dark:checked:bg-blue-500 dark:checked:border-blue-500 dark:focus:ring-offset-gray-800">
                                </div>
                                <div class="ms-3">
                                    <label for="remember-me" class="text-sm dark:text-gray-400">Se souvenir de
                                        moi</label>
                                </div>
                            </div>

                            <button type="submit"
                                class="w-full py-3 px-4 inline-flex justify-center items-center gap-x-2 text-sm font-semibold rounded-lg border border-transparent bg-blue-600 text-white hover:bg-blue-700 disabled:opacity-50 disabled:pointer-events-none">
                                Se connecter
                            </button>
                        </div>
                    </form>

                    <script>
                        document.getElementById('login-form').addEventListener('submit', function (e) {
                            e.preventDefault();
                            var email = document.getElementById('email').value;

                            if (email === 'admin@solicode.co') {
                                window.location.href = 'dashboard-admin.html';
                            } else if (email === 'auteur@solicode.co') {
                                window.location.href = 'dashboard-auteur.html';
                            } else {
                                alert('Veuillez sélectionner un compte valide.');
                            }
                        });
                    </script>
                    <!-- End Form -->

                    <!-- Error Alert (Hidden by default, mockup purpose) -->
                    <div class="mt-6 hidden bg-red-50 border-s-4 border-red-500 p-4 dark:bg-red-800/30" role="alert">
                        <div class="flex">
                            <div class="flex-shrink-0">
                                <i data-lucide="alert-circle" class="w-5 h-5 text-red-800 dark:text-red-400"></i>
                            </div>
                            <div class="ms-3">
                                <h3 class="text-gray-800 font-semibold dark:text-white">
                                    Erreur de connexion
                                </h3>
                                <p class="text-sm text-gray-700 dark:text-gray-400">
                                    Email ou mot de passe incorrect.
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="text-center mt-6">
            <p class="text-sm text-gray-500">
                © 2025 SoliCode. Tous droits réservés.
            </p>
        </div>
    </main>

    <script>
        lucide.createIcons();
    </script>
</body>

</html>
