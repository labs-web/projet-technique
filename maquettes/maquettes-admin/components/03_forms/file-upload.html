<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Component: File Upload (Preline)</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- Google Fonts: Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'] },
                    colors: { primary: { 600: '#2563eb', 700: '#1d4ed8' } }
                }
            }
        }
    </script>
</head>

<body class="bg-gray-50 p-10 dark:bg-slate-900 font-sans">

    <div class="max-w-md">
        <label class="block text-sm font-medium mb-2 dark:text-white">Image de couverture</label>

        <!-- Advanced File Upload -->
        <div
            class="group p-4 sm:p-7 block cursor-pointer text-center border-2 border-dashed border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 dark:border-gray-700 dark:hover:border-gray-600 dark:focus:ring-offset-gray-800 transition-all hover:bg-gray-50 dark:hover:bg-slate-800/50">
            <input id="af-submit-app-upload-images" name="af-submit-app-upload-images" type="file" class="sr-only">

            <i data-lucide="cloud-upload"
                class="w-10 h-10 mx-auto text-gray-400 dark:text-gray-500 group-hover:text-blue-600 transition-colors"></i>

            <div class="mt-4 flex flex-wrap justify-center gap-x-1">
                <span
                    class="inline-flex justify-center items-center gap-2 rounded-full border border-transparent font-semibold text-blue-600 hover:text-blue-700 dark:text-blue-500 dark:hover:text-blue-400">
                    Cliquez pour uploader
                </span>
                <span class="text-gray-500 dark:text-gray-400">ou glissez-d√©posez</span>
            </div>

            <p class="mt-1 text-xs text-gray-500 dark:text-gray-400">
                SVG, PNG, JPG ou GIF (MAX. 2MB)
            </p>
        </div>

        <!-- File Preview Example (Static Mockup) -->
        <div class="mt-4 space-y-2">
            <div
                class="p-3 bg-white border border-gray-200 rounded-xl shadow-sm dark:bg-slate-900 dark:border-gray-700 flex items-center justify-between">
                <div class="flex items-center gap-x-3">
                    <span class="w-10 h-10 rounded-lg bg-gray-100 dark:bg-slate-800 flex items-center justify-center">
                        <i data-lucide="image" class="w-5 h-5 text-gray-500"></i>
                    </span>
                    <div>
                        <p class="text-sm font-medium text-gray-800 dark:text-white">cover-image.jpg</p>
                        <p class="text-xs text-gray-500">2.4 MB</p>
                    </div>
                </div>
                <button type="button" class="text-gray-500 hover:text-red-500 transition-colors">
                    <i data-lucide="trash-2" class="w-4 h-4"></i>
                </button>
            </div>
        </div>

    </div>

    <!-- Preline UI JS -->
    <script src="https://cdn.jsdelivr.net/npm/preline/dist/preline.js"></script>
    <script>
        lucide.createIcons();
    </script>
</body>

</html>
