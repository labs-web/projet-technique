<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Table Header - Filter Dropdown</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest"></script>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: { extend: { fontFamily: { sans: ['Inter', 'sans-serif'] } } }
    }
  </script>
</head>

<body class="bg-gray-50 p-10 dark:bg-slate-900 font-sans">

  <div class="max-w-5xl mx-auto">
    <div class="bg-white border border-gray-200 rounded-xl shadow-sm overflow-hidden dark:bg-slate-900 dark:border-gray-700">

      <!-- Header -->
      <div class="px-6 py-4 grid gap-3 md:flex md:justify-between md:items-center border-b border-gray-200 dark:border-gray-700">
        <div>
          <h2 class="text-xl font-semibold text-gray-800 dark:text-gray-200">Articles</h2>
          <p class="text-sm text-gray-600 dark:text-gray-400">Gérer les articles du blog.</p>
        </div>

        <div class="inline-flex gap-x-2">

          <!-- Search (optionnel) -->
          <div class="relative">
            <input type="text"
              class="py-2 px-3 ps-11 block w-full border-gray-200 rounded-lg text-sm focus:border-blue-500 focus:ring-blue-500 dark:bg-slate-900 dark:border-gray-700 dark:text-gray-300"
              placeholder="Rechercher (maquette)">
            <div class="absolute inset-y-0 start-0 flex items-center pointer-events-none ps-4">
              <i data-lucide="search" class="w-4 h-4 text-gray-400"></i>
            </div>
          </div>

          <!-- ✅ Dropdown (JS simple, fiable) -->
          <div class="relative inline-block" data-dropdown>
            <button type="button" data-dropdown-toggle aria-expanded="false"
              class="py-2 px-3 inline-flex items-center gap-x-2 text-sm font-medium rounded-lg border border-gray-200 bg-white text-gray-800 shadow-sm hover:bg-gray-50 focus:outline-none dark:bg-slate-900 dark:border-gray-700 dark:text-white dark:hover:bg-gray-800">
              <i data-lucide="filter" class="w-4 h-4"></i>
              <span data-dropdown-label>Filtre</span>
              <i data-lucide="chevron-down" class="w-4 h-4 opacity-70"></i>
            </button>

            <!-- Menu -->
            <div data-dropdown-menu
              class="hidden absolute right-0 z-50 mt-2 min-w-[12rem] bg-white shadow-md rounded-lg p-2 border border-gray-100 dark:bg-gray-800 dark:border-gray-700">
              <span class="block py-2 px-3 text-xs font-semibold uppercase text-gray-400 dark:text-gray-500">
                Par Catégorie
              </span>

              <a href="#" data-value="all"
                class="block py-2 px-3 rounded-md text-sm text-gray-800 hover:bg-gray-100 dark:text-gray-300 dark:hover:bg-gray-700">
                Toutes
              </a>
              <a href="#" data-value="laravel"
                class="block py-2 px-3 rounded-md text-sm text-gray-800 hover:bg-gray-100 dark:text-gray-300 dark:hover:bg-gray-700">
                Laravel
              </a>
              <a href="#" data-value="php"
                class="block py-2 px-3 rounded-md text-sm text-gray-800 hover:bg-gray-100 dark:text-gray-300 dark:hover:bg-gray-700">
                PHP
              </a>
              <a href="#" data-value="android"
                class="block py-2 px-3 rounded-md text-sm text-gray-800 hover:bg-gray-100 dark:text-gray-300 dark:hover:bg-gray-700">
                Android
              </a>
            </div>
          </div>

          <a href="#"
            class="py-2 px-3 inline-flex items-center gap-x-2 text-sm font-semibold rounded-lg bg-blue-600 text-white hover:bg-blue-700">
            <i data-lucide="plus" class="w-4 h-4"></i>
            Nouveau
          </a>
        </div>
      </div>

      <div class="p-6 text-sm text-gray-600 dark:text-gray-400">
        Clique sur <b>Filtre</b> : le menu doit s’ouvrir.
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        

      </div>

    </div>
  </div>

  <script>
    lucide.createIcons();

    document.addEventListener('DOMContentLoaded', () => {
      const dd = document.querySelector('[data-dropdown]');
      const btn = dd.querySelector('[data-dropdown-toggle]');
      const menu = dd.querySelector('[data-dropdown-menu]');
      const label = dd.querySelector('[data-dropdown-label]');

      const open = () => {
        menu.classList.remove('hidden');
        btn.setAttribute('aria-expanded', 'true');
      };

      const close = () => {
        menu.classList.add('hidden');
        btn.setAttribute('aria-expanded', 'false');
      };

      btn.addEventListener('click', (e) => {
        e.preventDefault();
        const isOpen = btn.getAttribute('aria-expanded') === 'true';
        isOpen ? close() : open();
      });

      // Optionnel: clic sur un item
      menu.addEventListener('click', (e) => {
        const a = e.target.closest('a[data-value]');
        if (!a) return;
        e.preventDefault();
        label.textContent = a.textContent.trim(); // juste UI
        close();
      });

      // clic خارج dropdown => fermer
      document.addEventListener('click', (e) => {
        if (!dd.contains(e.target)) close();
      });

      // ESC => fermer
      document.addEventListener('keydown', (e) => {
        if (e.key === 'Escape') close();
      });
    });
  </script>

</body>
</html>
