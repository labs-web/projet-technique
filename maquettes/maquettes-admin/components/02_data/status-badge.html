<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Component: Badges</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body class="bg-gray-50 p-10 dark:bg-slate-900 space-x-2">

    <!-- Status Badges Examples -->

    <!-- Success (Publié) -->
    <span
        class="inline-flex items-center gap-1.5 py-0.5 px-2 rounded-full text-xs font-medium bg-green-100 text-green-800 dark:bg-green-900 dark:text-green-200">
        Publié
    </span>

    <!-- Error (Archivé / Bannis) -->
    <span
        class="inline-flex items-center gap-1.5 py-0.5 px-2 rounded-full text-xs font-medium bg-red-100 text-red-800 dark:bg-red-900 dark:text-red-200">
        Archivé
    </span>

    <!-- Info (Auteur) -->
    <span
        class="inline-flex items-center gap-1.5 py-0.5 px-2 rounded-full text-xs font-medium bg-blue-100 text-blue-800 dark:bg-blue-900 dark:text-blue-200">
        Auteur
    </span>

    <!-- Gray (Brouillon / User) -->
    <span
        class="inline-flex items-center gap-1.5 py-0.5 px-2 rounded-full text-xs font-medium bg-gray-100 text-gray-800 dark:bg-gray-700 dark:text-gray-300">
        Brouillon
    </span>

    <!-- End Badges -->

    <script src="https://cdn.jsdelivr.net/npm/preline/dist/preline.js"></script>
    <script>
        lucide.createIcons();
    </script>
</body>

</html>
