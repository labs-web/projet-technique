<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Component: Alerts</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body class="bg-gray-50 p-10 dark:bg-slate-900 space-y-4">

    <!-- Success Alert -->
    <div class="bg-teal-50 border-t-2 border-teal-500 rounded-lg p-4 dark:bg-teal-800/30" role="alert">
        <div class="flex">
            <div class="flex-shrink-0">
                <!-- Icon -->
                <span
                    class="inline-flex justify-center items-center w-8 h-8 rounded-full border-4 border-teal-100 bg-teal-200 text-teal-800 dark:border-teal-900 dark:bg-teal-800 dark:text-teal-400">
                    <i data-lucide="check" class="w-4 h-4"></i>
                </span>
            </div>
            <div class="ms-3">
                <h3 class="text-gray-800 font-semibold dark:text-white">
                    Succès !
                </h3>
                <p class="text-sm text-gray-700 dark:text-gray-400">
                    L'article a été publié avec succès.
                </p>
            </div>
        </div>
    </div>

    <!-- Error Alert -->
    <div class="bg-red-50 border-s-4 border-red-500 p-4 dark:bg-red-800/30" role="alert">
        <div class="flex">
            <div class="flex-shrink-0">
                <i data-lucide="alert-circle" class="w-5 h-5 text-red-800 dark:text-red-400"></i>
            </div>
            <div class="ms-3">
                <h3 class="text-gray-800 font-semibold dark:text-white">
                    Erreur
                </h3>
                <p class="text-sm text-gray-700 dark:text-gray-400">
                    Impossible de supprimer cet utilisateur.
                </p>
            </div>
        </div>
    </div>

    <!-- Info Alert -->
    <div class="bg-blue-100 border border-blue-200 text-sm text-blue-800 rounded-lg p-4 dark:bg-blue-800/10 dark:border-blue-900 dark:text-blue-500"
        role="alert">
        <div class="flex">
            <div class="flex-shrink-0">
                <i data-lucide="info" class="w-4 h-4 mt-0.5"></i>
            </div>
            <div class="ms-4">
                <h3 class="font-semibold">Information</h3>
                <div class="mt-2 text-sm text-blue-700 dark:text-blue-400">
                    Une maintenance est prévue ce soir à 22h.
                </div>
            </div>
        </div>
    </div>

    <script>
        lucide.createIcons();
    </script>
</body>

</html>
