<!DOCTYPE html>
<html lang="fr" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoliCode MVP - Layout Base</title>
    
    <!-- Google Fonts: Inter & Outfit -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Outfit:wght@500;600;700&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS (CDN) -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Tailwind Configuration -->
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        heading: ['Outfit', 'sans-serif'],
                    },
                    colors: {
                        primary: {
                            50: '#eff6ff',
                            100: '#dbeafe',
                            200: '#bfdbfe',
                            300: '#93c5fd',
                            400: '#60a5fa',
                            500: '#3b82f6', // Brand Blue
                            600: '#2563eb',
                            700: '#1d4ed8',
                            800: '#1e40af',
                            900: '#1e3a8a',
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50 text-gray-800 antialiased h-full flex flex-col">

    <!-- Header / Navbar Placeholder -->
    <header id="navbar-placeholder" class="bg-white border-b border-gray-200">
        <div class="max-w-[85rem] w-full mx-auto px-4 sm:px-6 lg:px-8 h-16 flex items-center justify-between border-dashed border-2 border-gray-300 rounded m-2 text-gray-400 text-sm">
            [Composant NavBar ici]
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-grow w-full max-w-[85rem] mx-auto px-4 sm:px-6 lg:px-8 py-10">
        
        <!-- Hero Placeholder -->
        <div class="border-dashed border-2 border-gray-300 rounded-xl h-64 flex items-center justify-center text-gray-400 mb-8">
            [Composant Hero ici]
        </div>

        <h1 class="font-heading text-3xl font-bold text-gray-900 mb-6">Contenu Principal</h1>
        <p class="text-gray-600 mb-4">
            Ceci est la struture de base `layout-base.html`. 
            Elle inclut Tailwind CSS, la configuration des polices (Inter/Outfit) et les couleurs primaires.
        </p>

        <!-- Grid Placeholder -->
        <div class="grid sm:grid-cols-2 lg:grid-cols-3 gap-6">
            <div class="bg-white rounded-xl shadow-sm p-4 h-40 border border-gray-100 flex items-center justify-center text-gray-400 border-dashed">
                [Card Article 1]
            </div>
            <div class="bg-white rounded-xl shadow-sm p-4 h-40 border border-gray-100 flex items-center justify-center text-gray-400 border-dashed">
                [Card Article 2]
            </div>
            <div class="bg-white rounded-xl shadow-sm p-4 h-40 border border-gray-100 flex items-center justify-center text-gray-400 border-dashed">
                [Card Article 3]
            </div>
        </div>

    </main>

    <!-- Footer Placeholder -->
    <footer id="footer-placeholder" class="bg-white border-t border-gray-200 mt-auto">
        <div class="max-w-[85rem] w-full mx-auto px-4 sm:px-6 lg:px-8 py-10 border-dashed border-2 border-gray-300 rounded m-2 text-gray-400 text-sm flex items-center justify-center h-40">
            [Composant Footer ici]
        </div>
    </footer>

    <!-- Preline UI JS -->
    <script src="https://cdn.jsdelivr.net/npm/preline/dist/preline.js"></script>
</body>
</html>
