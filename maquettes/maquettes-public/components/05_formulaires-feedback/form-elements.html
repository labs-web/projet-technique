<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoliCode Blog - Form Elements</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'ui-sans-serif', 'system-ui', '-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'Helvetica Neue', 'Arial', 'sans-serif'],
                    },
                    colors: {
                        primary: { 50: '#eff6ff', 100: '#dbeafe', 200: '#bfdbfe', 300: '#93c5fd', 400: '#60a5fa', 500: '#3b82f6', 600: '#2563eb', 700: '#1d4ed8', 800: '#1e40af', 900: '#1e3a8a', 950: '#172554' }
                    }
                }
            }
        }
    </script>
    <!-- Google Fonts Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body class="bg-gray-50 p-10 min-h-screen">

    <div class="max-w-[85rem] mx-auto space-y-8">

        <!-- Header -->
        <div class="mb-8">
            <h1 class="text-3xl font-bold text-gray-800 dark:text-gray-200">Form Elements & Style Guide</h1>
            <p class="text-gray-500 mt-2">Composants UI standardisés pour les formulaires et interactions.</p>
        </div>

        <!-- Section: Buttons -->
        <div class="bg-white p-8 rounded-xl shadow-sm border border-gray-200 dark:bg-slate-800 dark:border-gray-700">
            <h2 class="text-xl font-bold text-gray-800 dark:text-white mb-6">Boutons</h2>
            <div class="flex flex-wrap gap-4 items-center">
                <!-- Primary -->
                <button type="button"
                    class="py-3 px-4 inline-flex items-center gap-x-2 text-sm font-semibold rounded-lg border border-transparent bg-blue-600 text-white hover:bg-blue-700 disabled:opacity-50 disabled:pointer-events-none shadow-md hover:shadow-lg transition-all">
                    Bouton Primaire
                </button>
                <!-- Secondary -->
                <button type="button"
                    class="py-3 px-4 inline-flex items-center gap-x-2 text-sm font-medium rounded-lg border border-gray-200 bg-white text-gray-800 shadow-sm hover:bg-gray-50 disabled:opacity-50 disabled:pointer-events-none dark:bg-slate-900 dark:border-gray-700 dark:text-white dark:hover:bg-gray-800 transition-all">
                    Bouton Secondaire
                </button>
                <!-- Ghost -->
                <button type="button"
                    class="py-3 px-4 inline-flex items-center gap-x-2 text-sm font-medium rounded-lg border border-transparent text-blue-600 hover:bg-blue-100 hover:text-blue-800 disabled:opacity-50 disabled:pointer-events-none transition-colors">
                    Bouton Ghost
                </button>
                <!-- With Icon -->
                <button type="button"
                    class="py-3 px-4 inline-flex items-center gap-x-2 text-sm font-semibold rounded-lg border border-transparent bg-blue-600 text-white hover:bg-blue-700 disabled:opacity-50 disabled:pointer-events-none shadow-md hover:shadow-lg transition-all">
                    <svg class="flex-shrink-0 w-4 h-4" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                        viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round">
                        <path d="M5 12h14" />
                        <path d="m12 5 7 7-7 7" />
                    </svg>
                    Suivant
                </button>
            </div>
        </div>

        <!-- Section: Inputs -->
        <div class="bg-white p-8 rounded-xl shadow-sm border border-gray-200 dark:bg-slate-800 dark:border-gray-700">
            <h2 class="text-xl font-bold text-gray-800 dark:text-white mb-6">Champs de Formulaire</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-8 w-full max-w-4xl">

                <!-- Input Text -->
                <div>
                    <label for="input-label" class="block text-sm font-medium mb-2 dark:text-white">Label Input (Avec
                        icône)</label>
                    <div class="relative">
                        <input type="text" id="input-label"
                            class="py-3 px-4 ps-11 block w-full border-gray-200 rounded-lg text-sm focus:border-blue-500 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none dark:bg-slate-900 dark:border-gray-700 dark:text-gray-400 dark:focus:ring-gray-600"
                            placeholder="Rechercher...">
                        <div class="absolute inset-y-0 start-0 flex items-center pointer-events-none ps-4">
                            <svg class="h-4 w-4 text-gray-400" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                                viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                                stroke-linecap="round" stroke-linejoin="round">
                                <circle cx="11" cy="11" r="8" />
                                <path d="m21 21-4.3-4.3" />
                            </svg>
                        </div>
                    </div>
                </div>

                <!-- Input Email (Error State) -->
                <div>
                    <label for="input-error" class="block text-sm font-medium mb-2 dark:text-white">Email (État
                        Erreur)</label>
                    <div class="relative">
                        <input type="email" id="input-error"
                            class="py-3 px-4 block w-full border-red-500 rounded-lg text-sm focus:border-red-500 focus:ring-red-500 dark:bg-slate-900 dark:border-red-500 dark:text-gray-400"
                            value="mauvais@email" aria-describedby="email-error">
                        <div class="absolute inset-y-0 end-0 flex items-center pointer-events-none pe-3">
                            <svg class="h-5 w-5 text-red-500" width="16" height="16" fill="currentColor"
                                viewBox="0 0 16 16" aria-hidden="true">
                                <path
                                    d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8 4a.905.905 0 0 0-.9.995l.35 3.507a.552.552 0 0 0 1.1 0l.35-3.507A.905.905 0 0 0 8 4zm.002 6a1 1 0 1 0 0 2 1 1 0 0 0 0-2z" />
                            </svg>
                        </div>
                    </div>
                    <p class="text-sm text-red-600 mt-2" id="email-error">Veuillez entrer une adresse email valide.</p>
                </div>

                <!-- Select (Standard) -->
                <div>
                    <label for="select-1" class="block text-sm font-medium mb-2 dark:text-white">Catégorie (Select
                        Standard)</label>
                    <div class="relative">
                        <select id="select-1"
                            class="py-3 px-4 pe-9 block w-full border-gray-200 rounded-lg text-sm focus:border-blue-500 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none dark:bg-slate-900 dark:border-gray-700 dark:text-gray-400 dark:focus:ring-gray-600 appearance-none">
                            <option selected>Sélectionner une catégorie</option>
                            <option>Développement Web</option>
                            <option>Développement Mobile</option>
                            <option>UI/UX Design</option>
                            <option>Cyber-sécurité</option>
                        </select>
                        <div class="absolute inset-y-0 end-0 flex items-center pointer-events-none pe-4">
                            <svg class="w-4 h-4 text-gray-500" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                                viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                                stroke-linecap="round" stroke-linejoin="round">
                                <path d="m6 9 6 6 6-6" />
                            </svg>
                        </div>
                    </div>
                </div>

                <!-- Select (Visual Radio Cards - Premium UX) -->
                <div class="md:col-span-2">
                    <label class="block text-sm font-medium mb-2 dark:text-white">Catégorie (Choix Visuel -
                        Recommandé)</label>
                    <div class="grid sm:grid-cols-3 gap-3">
                        <!-- Card 1 -->
                        <label class="cursor-pointer group">
                            <input type="radio" name="category-radio" class="peer sr-only">
                            <div
                                class="flex flex-col items-center justify-center p-4 bg-white border border-gray-200 rounded-xl hover:shadow-sm hover:bg-gray-50 peer-checked:border-blue-600 peer-checked:text-blue-600 peer-checked:bg-blue-50 transition-all dark:bg-slate-900 dark:border-gray-700 dark:hover:bg-slate-800 dark:peer-checked:border-blue-500">
                                <svg class="w-6 h-6 mb-2 text-gray-400 group-hover:text-blue-500 peer-checked:text-blue-600 transition-colors"
                                    xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                    fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                    stroke-linejoin="round">
                                    <polyline points="16 18 22 12 16 6" />
                                    <polyline points="8 6 2 12 8 18" />
                                </svg>
                                <span class="text-sm font-medium">Dev Web</span>
                            </div>
                        </label>
                        <!-- Card 2 -->
                        <label class="cursor-pointer group">
                            <input type="radio" name="category-radio" class="peer sr-only">
                            <div
                                class="flex flex-col items-center justify-center p-4 bg-white border border-gray-200 rounded-xl hover:shadow-sm hover:bg-gray-50 peer-checked:border-blue-600 peer-checked:text-blue-600 peer-checked:bg-blue-50 transition-all dark:bg-slate-900 dark:border-gray-700 dark:hover:bg-slate-800 dark:peer-checked:border-blue-500">
                                <svg class="w-6 h-6 mb-2 text-gray-400 group-hover:text-blue-500 peer-checked:text-blue-600 transition-colors"
                                    xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                    fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                    stroke-linejoin="round">
                                    <rect width="14" height="20" x="5" y="2" rx="2" ry="2" />
                                    <path d="M12 18h.01" />
                                </svg>
                                <span class="text-sm font-medium">Mobile</span>
                            </div>
                        </label>
                        <!-- Card 3 -->
                        <label class="cursor-pointer group">
                            <input type="radio" name="category-radio" class="peer sr-only" checked>
                            <div
                                class="flex flex-col items-center justify-center p-4 bg-white border border-gray-200 rounded-xl hover:shadow-sm hover:bg-gray-50 peer-checked:border-blue-600 peer-checked:text-blue-600 peer-checked:bg-blue-50 transition-all dark:bg-slate-900 dark:border-gray-700 dark:hover:bg-slate-800 dark:peer-checked:border-blue-500">
                                <svg class="w-6 h-6 mb-2 text-gray-400 group-hover:text-blue-500 peer-checked:text-blue-600 transition-colors"
                                    xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                    fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                    stroke-linejoin="round">
                                    <path d="M12 20a8 8 0 1 0 0-16 8 8 0 0 0 0 16Z" />
                                    <path d="M12 14a2 2 0 1 0 0-4 2 2 0 0 0 0 4Z" />
                                    <path d="M12 2v2" />
                                    <path d="M12 20v2" />
                                    <path d="m4.93 4.93 1.41 1.41" />
                                    <path d="m17.66 17.66 1.41 1.41" />
                                    <path d="M2 12h2" />
                                    <path d="M20 12h2" />
                                    <path d="m6.34 17.66-1.41 1.41" />
                                    <path d="m19.07 4.93-1.41 1.41" />
                                </svg>
                                <span class="text-sm font-medium">Design</span>
                            </div>
                        </label>
                    </div>
                </div>

                <!-- Rich Text Editor (Functional) -->
                <div class="md:col-span-2">
                    <label class="block text-sm font-medium mb-2 dark:text-white">Message (Rich Editor
                        Fonctionnel)</label>
                    <div
                        class="border border-gray-200 rounded-lg overflow-hidden dark:border-gray-700 focus-within:ring-2 focus-within:ring-blue-500 transition-all">
                        <!-- Toolbar -->
                        <div
                            class="flex items-center gap-x-1 p-2 bg-gray-50 border-b border-gray-200 dark:bg-slate-800 dark:border-gray-700 select-none">
                            <button type="button" onclick="document.execCommand('bold', false, null)"
                                class="p-1.5 rounded-md text-gray-500 hover:bg-gray-200 hover:text-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-gray-300 transition-colors"
                                title="Gras">
                                <svg class="w-4 h-4" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                                    viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                                    stroke-linecap="round" stroke-linejoin="round">
                                    <path d="M6 12h12" />
                                    <path d="M6 20h12" />
                                    <path d="M6 4h12" />
                                    <path d="M6 12v8" />
                                    <path d="M18 12v8" />
                                    <path d="M10 4v8" />
                                    <path d="M14 4v8" />
                                </svg>
                            </button>
                            <button type="button" onclick="document.execCommand('italic', false, null)"
                                class="p-1.5 rounded-md text-gray-500 hover:bg-gray-200 hover:text-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-gray-300 transition-colors"
                                title="Italique">
                                <svg class="w-4 h-4" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                                    viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                                    stroke-linecap="round" stroke-linejoin="round">
                                    <line x1="19" x2="10" y1="4" y2="4" />
                                    <line x1="14" x2="5" y1="20" y2="20" />
                                    <line x1="15" x2="9" y1="4" y2="20" />
                                </svg>
                            </button>
                            <button type="button"
                                onclick="const url = prompt('Entrez l\'URL:'); if(url) document.execCommand('createLink', false, url)"
                                class="p-1.5 rounded-md text-gray-500 hover:bg-gray-200 hover:text-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-gray-300 transition-colors"
                                title="Lien">
                                <svg class="w-4 h-4" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                                    viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                                    stroke-linecap="round" stroke-linejoin="round">
                                    <path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71" />
                                    <path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71" />
                                </svg>
                            </button>
                            <div class="w-px h-5 bg-gray-300 mx-1 dark:bg-gray-600"></div>
                            <button type="button" onclick="document.execCommand('insertUnorderedList', false, null)"
                                class="p-1.5 rounded-md text-gray-500 hover:bg-gray-200 hover:text-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-gray-300 transition-colors"
                                title="Liste à puces">
                                <svg class="w-4 h-4" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                                    viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                                    stroke-linecap="round" stroke-linejoin="round">
                                    <line x1="8" x2="21" y1="6" y2="6" />
                                    <line x1="8" x2="21" y1="12" y2="12" />
                                    <line x1="8" x2="21" y1="18" y2="18" />
                                    <line x1="3" x2="3.01" y1="6" y2="6" />
                                    <line x1="3" x2="3.01" y1="12" y2="12" />
                                    <line x1="3" x2="3.01" y1="18" y2="18" />
                                </svg>
                            </button>
                        </div>
                        <!-- Content Editable Area -->
                        <div class="relative bg-white dark:bg-slate-900">
                            <div id="editor-content" contenteditable="true"
                                class="p-4 min-h-[160px] max-h-[300px] overflow-y-auto block w-full text-sm text-gray-800 dark:text-gray-200 focus:outline-none prose prose-sm dark:prose-invert max-w-none">
                                <p>Écrivez votre contenu ici...</p>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>

        <!-- Section: Checkbox & Radio -->
        <div class="bg-white p-8 rounded-xl shadow-sm border border-gray-200 dark:bg-slate-800 dark:border-gray-700">
            <h2 class="text-xl font-bold text-gray-800 dark:text-white mb-6">Checkbox & Switch</h2>
            <div class="flex flex-col gap-4">
                <!-- Checkbox -->
                <div class="flex">
                    <input type="checkbox"
                        class="shrink-0 mt-0.5 border-gray-200 rounded text-blue-600 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none dark:bg-gray-800 dark:border-gray-700 dark:checked:bg-blue-500 dark:checked:border-blue-500 dark:focus:ring-offset-gray-800"
                        id="hs-checkbox-group-1" checked>
                    <label for="hs-checkbox-group-1" class="text-sm text-gray-500 ms-3 dark:text-gray-400">Se souvenir
                        de moi</label>
                </div>

                <!-- Toggle Switch -->
                <div class="flex items-center">
                    <input type="checkbox" id="hs-basic-usage"
                        class="relative w-[3.25rem] h-7 bg-gray-100 checked:bg-none checked:bg-blue-600 border-2 border-transparent rounded-full cursor-pointer transition-colors ease-in-out duration-200 ring-1 ring-transparent focus:border-blue-600 focus:ring-blue-600 ring-offset-white focus:outline-none appearance-none dark:bg-slate-700 dark:checked:bg-blue-600 dark:focus:ring-offset-gray-800 before:inline-block before:w-6 before:h-6 before:bg-white checked:before:bg-blue-200 before:translate-x-0 checked:before:translate-x-full before:shadow before:rounded-full before:transform before:ring-0 before:transition before:ease-in-out before:duration-200 dark:before:bg-slate-400 dark:checked:before:bg-blue-200">
                    <label for="hs-basic-usage" class="sr-only">switch</label>
                    <span class="ms-3 text-sm text-gray-500 dark:text-gray-400">Mode sombre</span>
                </div>
            </div>
        </div>

    </div>

</body>

</html>
