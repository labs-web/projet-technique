<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoliCode Blog - Hero Component</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: { 600: '#2563eb', 700: '#1d4ed8' }
                    }
                }
            }
        }
    </script>
</head>

<body class="bg-gray-100 p-10">

    <!-- Hero Component Start -->
    <!-- Hero Section -->
    <div class="bg-white rounded-xl shadow-sm border border-gray-200 overflow-hidden">
        <div class="relative overflow-hidden">
            <div class="max-w-[85rem] mx-auto px-4 sm:px-6 lg:px-8 py-10 sm:py-10">
                <div class="text-center">
                    <h1 class="text-4xl sm:text-6xl font-bold text-gray-800 tracking-tight">
                        Apprendre, Construire, <span class="text-primary-600">Coder.</span>
                    </h1>

                    <p class="mt-3 text-lg text-gray-600 max-w-2xl mx-auto">
                        La plateforme de ressources pour les développeurs Solicode. Retrouvez nos tutoriels fil rouge,
                        veilles technologiques et projets open-source.
                    </p>

                    <div class="mt-7 sm:mt-12 mx-auto max-w-xl relative">
                        <!-- Search Form -->
                        <form>
                            <div
                                class="relative z-10 flex gap-x-3 p-3 bg-white border rounded-lg shadow-lg shadow-gray-100 dark:bg-slate-900 dark:border-gray-700 dark:shadow-gray-900/[.2]">
                                <div class="w-full">
                                    <label for="hs-search-article-1"
                                        class="block text-sm text-gray-700 font-medium dark:text-white"><span
                                            class="sr-only">Rechercher un article</span></label>
                                    <input type="email" name="hs-search-article-1" id="hs-search-article-1"
                                        class="py-2.5 px-4 block w-full border-transparent rounded-lg focus:border-blue-500 focus:ring-blue-500 dark:bg-slate-900 dark:border-transparent dark:text-gray-400 dark:focus:ring-gray-600"
                                        placeholder="Rechercher un tutoriel, une techno...">
                                </div>
                                <div>
                                    <a class="w-[46px] h-[46px] inline-flex justify-center items-center gap-x-2 text-sm font-semibold rounded-lg border border-transparent text-white bg-blue-600 hover:bg-blue-700 disabled:opacity-50 disabled:pointer-events-none dark:focus:outline-none dark:focus:ring-1 dark:focus:ring-gray-600"
                                        href="#">
                                        <svg class="flex-shrink-0 w-5 h-5" xmlns="http://www.w3.org/2000/svg" width="24"
                                            height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                            stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                            <circle cx="11" cy="11" r="8" />
                                            <path d="m21 21-4.3-4.3" />
                                        </svg>
                                    </a>
                                </div>
                            </div>
                        </form>
                        <!-- End Search Form -->

                        <!-- SVG Decorative Elements -->
                        <div class="hidden md:block absolute top-0 end-0 -translate-y-12 translate-x-20">
                            <svg class="w-16 h-auto text-orange-500" width="121" height="135" viewBox="0 0 121 135"
                                fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M5 16.4754C11.7688 27.4499 21.2452 57.3224 5 89.0164" stroke="currentColor"
                                    stroke-width="10" stroke-linecap="round" />
                                <path d="M33.6761 112.104C44.6984 98.1239 74.2618 57.7976 83.8341 5"
                                    stroke="currentColor" stroke-width="10" stroke-linecap="round" />
                                <path d="M50.5525 130C65.9472 120.269 112.917 75.3405 116 19.4913" stroke="currentColor"
                                    stroke-width="10" stroke-linecap="round" />
                            </svg>
                        </div>

                        <div class="hidden md:block absolute bottom-0 start-0 translate-y-10 -translate-x-32">
                            <svg class="w-40 h-auto text-cyan-500" width="347" height="188" viewBox="0 0 347 188"
                                fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path
                                    d="M4 82.4591C54.7956 92.8751 30.9771 162.782 68.2065 181.385C112.642 203.59 127.943 78.57 122.161 25.5053C120.504 2.2376 93.4028 -8.11128 89.7468 25.5053C85.8633 61.2125 130.186 199.678 180.982 146.248L214.898 107.02C224.322 95.4118 242.9 79.2851 258.6 107.02C254.247 79.9695 248.647 55.8699 256.886 26.1882C265.408 -4.49854 300.957 7.03741 319.664 32.7441"
                                    stroke="currentColor" stroke-width="10" stroke-linecap="round" />
                            </svg>
                        </div>
                    </div>

                    <div class="mt-10 sm:mt-20">
                        <a class="m-1 py-3 px-4 inline-flex justify-center items-center gap-2 rounded-lg font-medium bg-gray-100 text-gray-700 shadow-sm align-middle hover:bg-gray-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-white focus:ring-blue-600 transition-all text-sm"
                            href="#">
                            Explorer les projets étudiants
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- End Hero Section -->
    <!-- Hero Component End -->

</body>

</html>
