<!DOCTYPE html>
<html lang="fr" class="h-full">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoliCode Blog - Article Detail Component</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: { 600: '#2563eb', 700: '#1d4ed8' }
                    }
                }
            }
        }
    </script>
</head>

<body class="bg-gray-50 text-gray-800 antialiased h-full">

    <!-- Article Detail Component Start -->
    <!-- Article Detail Component -->
    <article class="w-full max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-10">

        <!-- Header -->
        <header class="mb-8">
            <span
                class="inline-flex items-center gap-1.5 py-1.5 px-3 rounded-md text-xs font-medium bg-blue-100 text-blue-800">
                Catégorie
            </span>
            <h1 class="text-3xl font-bold text-gray-900 md:text-4xl lg:text-5xl my-4 dark:text-white">
                Titre de l'article H1
            </h1>

            <div class="flex items-center gap-x-4 mt-6">
                <div class="flex-shrink-0">
                    <img class="h-10 w-10 rounded-full"
                        src="https://images.unsplash.com/photo-1438761681033-6461ffad8d80?ixlib=rb-4.0.3&auto=format&fit=facearea&facepad=2&w=300&h=300&q=80"
                        alt="Avatar">
                </div>
                <div class="grow">
                    <div class="font-medium text-gray-800 dark:text-gray-200">Auteur</div>
                    <div class="text-xs text-gray-500">Publié le Date · X min de lecture</div>
                </div>
            </div>
        </header>

        <!-- Cover Image -->
        <figure class="mb-10">
            <img class="w-full object-cover rounded-xl h-96 shadow-sm"
                src="https://images.unsplash.com/photo-1633356122544-f134324a6cee?ixlib=rb-4.0.3&auto=format&fit=crop&w=1200&q=80"
                alt="Image Article">
            <figcaption class="mt-3 text-sm text-center text-gray-500">Légende de l'image</figcaption>
        </figure>

        <!-- Content (Prose) -->
        <div
            class="prose prose-lg prose-blue prose-img:rounded-xl mx-auto text-gray-700 dark:text-gray-300 dark:prose-invert">
            <p class="lead text-xl text-gray-800 font-medium mb-6 dark:text-gray-200">
                Introduction de l'article (Chapeau).
            </p>

            <h2>Sous-titre H2</h2>
            <p>Paragraphe de contenu classique.</p>

            <!-- Exemple Code Block -->
            <pre><code class="language-php">echo "Hello World";</code></pre>

            <blockquote>Citation importante.</blockquote>
        </div>

        <!-- Tags -->
        <div class="mt-10 flex flex-wrap gap-2 border-t border-gray-200 pt-8 dark:border-gray-700">
            <a class="m-0.5 py-2 px-3 inline-flex items-center gap-x-2 text-sm font-medium rounded-lg border border-gray-200 bg-white text-gray-800 shadow-sm hover:bg-gray-50 dark:bg-slate-900 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-800"
                href="#">
                #Tag1
            </a>
            <a class="m-0.5 py-2 px-3 inline-flex items-center gap-x-2 text-sm font-medium rounded-lg border border-gray-200 bg-white text-gray-800 shadow-sm hover:bg-gray-50 dark:bg-slate-900 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-800"
                href="#">
                #Tag2
            </a>
        </div>

    </article>
    <!-- Article Detail Component End -->

</body>

</html>
